<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuoteVerse</title>
        <!--?========> Google Fonts <========-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Tagesschrift&display=swap"
            rel="stylesheet">

        <!--?========> BoxIcon  <========-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!--?========> Font Awesome  <========-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--?========> Animate CSS  <========-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <!--?========> Bootstrap Style Sheet <========-->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="stylesheet" href="CSS/bootstrap.min.css"> -->

        <!--?========> Main style Sheet <========-->
        <link rel="stylesheet" href="CSS/style.css">

        <!--?========> Favicon <========-->
        <link rel="shortcut icon" href="Images/quote(1).png" type="image/x-icon">
    </head>

    <body>

        <main class="main">
            <div class="layout">
                <img src="Images/quote.png" class="quoteS animate__animated animate__bounce" alt="">
                <img src="Images/double-quotes.png" class="quoteE" alt="">
                <img src="Images/heart.png" class="heart" alt="">
                <img src="Images/star.png" class="star" alt="">
                <img src="Images/down.png" class="triangle" alt="">
            </div>
            <button class="theme-toggle" id="themeToggle">
                <input type="checkbox" id="darkModeToggle" class="toggleBtn ">
                <i class="theme-icon fas fa-sun" id="themeIconSun"></i>
                <i class="theme-icon fas fa-moon" id="themeIconMoon"></i>
                <span id="themeText"></span>
            </button>
            <div class="toast" id="toast"></div>
            <div class="content">
                <h1 class="QHeader">QuoteVerse</h1>
                <p class="HeaderPara">Discover Infinite Wisdom. </p>
            </div>
            <div class="QuoteSentence">
                <img src="Images/quote.png" class="quoteTxtS" alt="">
                <div class="textBox" id="texBox">
                    <p class="" id="quote">“Find out who you are and do it on purpose.”</p>
                    <p class="" id="author"> -- Dolly Parton. </p>
                </div>
                <img src="Images/double-quotes.png" class="quoteTxtE" alt="">

            </div>
            <div class="buttonsDiv">
                <div>
                    <select class="category-select buttonCategories" id="categorySelect">
                        <option value="allCategories">All Categories</option>
                        <option value="inspirational">Inspirational</option>
                        <option value="motivational">Motivational</option>
                        <option value="life">Life</option>
                        <option value="love">Love</option>
                        <option value="wisdom">Wisdom</option>
                        <option value="success">Success</option>
                        <option value="courage">Courage</option>
                        <option value="happiness">Happiness</option>
                        <option value="change">Change</option>
                    </select>

                    <button class="button" id="newQuoteGenerator">
                        <i class="fa-solid fa-arrows-rotate icon"></i>
                        New Quote
                    </button>
                </div>
                <div>
                    <button class="button" id="shareQuote">
                        <i class="fa-solid fa-share-nodes icon"></i>
                        Share
                    </button>
                    <!-- <button class="button btnCopy" id="copyBtn" data-copy=".textBox">
                        <i class="fa-solid fa-copy icon"></i>
                        Copy
                    </button> -->
                </div>



            </div>
        </main>

        <!-- !====== Js Files ====== -->
        <script src="JS/bootstrap.bundle.min.js"></script>
        <script src="JS/main.js"></script>
    </body>

</html>
